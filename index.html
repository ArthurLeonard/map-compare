  // pixels the map pans when the up or down arrow is clicked
var deltaDistance = 100;
 
// degrees the map rotates when the left or right arrow is clicked
var deltaDegrees = 25;
 
function easing(t) {
return t * (2 - t);
}

function rotateCamera(timestamp) {

	var myReq;

  console.log('here')
// clamp the rotation between 0 -360 degrees
// Divide timestamp by 100 to slow rotation to ~10 degrees / sec
beforeMap.rotateTo((timestamp / 100) % 360, {duration: 0});
// Request the next frame of the animation.if
// if (timestamp !== 500)
myReq = requestAnimationFrame(rotateCamera);

// 	if(timestamp === 500)
// 		cancelAnimationFrame(myReq);
 }
  
beforeMap.on('load', function () {
  
  beforeMap.getCanvas().focus();
 
beforeMap.getCanvas().addEventListener('keydown', function(e) {
e.preventDefault();
if (e.which === 38) { // up
beforeMap.panBy([0, -deltaDistance], {
easing: easing
});
} else if (e.which === 40) { // down
beforeMap.panBy([0, deltaDistance], {
easing: easing
});
} else if (e.which === 37) { // left
beforeMap.easeTo({
bearing: beforeMap.getBearing() - deltaDegrees,
easing: easing
});
} else if (e.which === 39) { // right
beforeMap.easeTo({
bearing: beforeMap.getBearing() + deltaDegrees,
easing: easing
});
}
}, true);
  
  
//Start the animation.
//rotateCamera(0);
 
// Add 3d buildings and remove label layers to enhance the map
var layers = beforeMap.getStyle().layers;
for (var i = 0; i < layers.length; i++) {
if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
// remove text labels
beforeMap.removeLayer(layers[i].id);
}
}
 
beforeMap.addLayer({
'id': '3d-buildings',
'source': 'composite',
'source-layer': 'building',
'filter': ['==', 'extrude', 'true'],
'type': 'fill-extrusion',
'minzoom': 15,
'paint': {
'fill-extrusion-color': '#aaa',
 
// use an 'interpolate' expression to add a smooth transition effect to the
// buildings as the user zooms in

"interpolate", ["linear"], ["zoom"],
15, 0,
15.05, ["get", "height"]
],
'fill-extrusion-base': [
"interpolate", ["linear"], ["zoom"],
15, 0,
15.05, ["get", "min_height"]
],
'fill-extrusion-opacity': .6
}
});
